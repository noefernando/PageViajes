<div *ngIf="user">
        <h2>Detalles del Usuario</h2>
        <p>ID: {{ user.id }}</p>
        <p>Nombre: {{ user.name }}</p>
        <p>Correo Electr√≥nico: {{ user.email }}</p>
</div>
<div id="formCenter">
  <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label email margForm">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="email" name="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label pass margForm">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 container"><br><br>
            <button class="btn btn-primary margForm">Registrate</button>
            <button type="submit" class="btn btn-primary margForm">Iniciar</button>
          </div>
        </div>
    </form>
</div>
